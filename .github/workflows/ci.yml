name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        
    - name: Install SCIP
      run: |
        wget -O scip.tar.gz https://github.com/sourcegraph/scip/releases/download/v0.4.0/scip-linux-amd64.tar.gz
        tar -xzf scip.tar.gz
        sudo mv scip /usr/local/bin/
        rm scip.tar.gz

    - name: Lint with Ruff
      run: |
        ruff check .

    - name: Type check with Mypy
      run: |
        mypy .

    - name: Test with pytest
      run: |
        pytest
