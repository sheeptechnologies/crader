name: Publish to TestPyPI

on:
  push:
    tags:
      - '*rc*'  # Scatta SOLO se il tag contiene "rc" (es. v0.6.1rc1)

jobs:
  build-and-publish:
    name: Build and upload to TestPyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # NECESSARIO per il Trusted Publishing
      contents: read   # Necessario per leggere il codice

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # Usa una versione stabile recente

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          # Nota: Non serve username/password grazie a 'id-token: write'
          # e alla configurazione fatta sul sito TestPyPI.