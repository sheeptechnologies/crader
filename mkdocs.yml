site_name: Sheep Codebase Indexer
site_description: Enterprise-grade Code Knowledge Graph & Indexing Library
site_url: https://example.com/ # Placeholder
repo_url: https://github.com/filippodaminato/sheep-codebase-indexer
repo_name: sheep-codebase-indexer

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    logo: material/graph-outline
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
  - Architecture Guides:
    - Core Concepts: guides/architecture.md
    - Data Model: guides/data_model.md
  - API Reference:
    - Indexer: reference/indexer.md
    - Parsing: reference/parsing.md
    - Embedding: reference/embedding.md
    - Storage: reference/storage.md
    - Retrieval: reference/retrieval.md
    - Navigation (Graph Walk): reference/navigation.md
    - Reading (Virtual FS): reference/reading.md
    - Data Models: reference/models.md
  - Examples:
    - Advanced Usage: examples/advanced_usage.md
  - Contributing:
    - Development Setup: contributing/development-setup.md
    - Code of Conduct: contributing/code-of-conduct.md
  - FAQs: faqs.md
