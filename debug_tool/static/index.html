<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebase Indexer Debugger</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="vis-network.min.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <h1>Codebase Indexer Debugger</h1>
            <div class="controls">
                <input type="text" id="repoPath" placeholder="Enter absolute repository path..."
                    value="/Users/filippodaminato/Documents/sheep-sys/sheep-codebase-indexer">
                <button id="indexBtn">Index Repository</button>
                <span id="status"></span>
            </div>
        </header>

        <div class="main-container">
            <!-- Left: Files -->
            <div id="fileList" class="panel">
                <div id="filesListView" style="display:flex; flex-direction:column; height:100%;">
                    <h2>Files</h2>
                    <div id="filesContainer" style="flex-grow:1; overflow-y:auto;"></div>
                </div>
                <div id="fileDetailsView" class="hidden" style="display:flex; flex-direction:column; height:100%;">
                    <div
                        style="display:flex; align-items:center; border-bottom:1px solid #3e3e42; background:#252526; min-height: 33px;">
                        <button id="backToFilesBtn"
                            style="background:none; border:none; color:#cccccc; cursor:pointer; padding:8px 10px; font-size:14px; line-height:1;">â¬…</button>
                        <h2 style="border:none; padding-left:0; background:none;">File Details</h2>
                    </div>
                    <div id="fileDetailsContent" style="padding:10px; overflow-y:auto; flex-grow:1;"></div>
                </div>
            </div>

            <!-- Center: Content (Code or Graph) -->
            <div id="centerPanel" class="panel">
                <div id="codeView">
                    <div class="panel-header">
                        <h2 id="currentFile">Select a file</h2>
                        <button id="viewGraphBtn" class="hidden">View Graph</button>
                    </div>
                    <div id="codeContainer"></div>
                </div>

                <div id="graphView" class="hidden">
                    <div class="panel-header">
                        <h2>Dependency Graph</h2>
                        <button id="closeGraphBtn">Back to Code</button>
                    </div>
                    <div id="network"></div>
                </div>
            </div>

            <!-- Right: Details -->
            <div id="detailsPanel" class="panel">
                <h2>Details & Connections</h2>
                <div id="nodeDetails">
                    <div style="padding:10px; color:#888;">Select a chunk or node...</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
