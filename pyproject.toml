[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "code_graph_indexer"
version = "0.1.0"
description = "Crader - Memory-efficient library to index codebases into a Knowledge Graph using Tree-sitter and SCIP."
requires-python = ">=3.10"
dependencies = [
    "networkx>=3.0",
    "tree-sitter==0.21.3",
    "tree-sitter-languages==1.8.0",
    "GitPython>=3.1",
    "openai>=1.0.0",
    "opentelemetry-api>=1.0.0",
    "pgvector>=0.2.0",
    "psycopg>=3.1.0",
    "pydantic>=2.0.0",
    "tenacity>=8.0.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.coverage.run]
omit = [
    "src/code_graph_indexer/storage/sqlite.py",
]